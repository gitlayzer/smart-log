  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: monitorpods.smartlog.smart-tools.com
spec:
  group: smartlog.smart-tools.com
  names:
    kind: MonitorPod
    listKind: MonitorPodList
    plural: monitorpods
    shortNames:
    - mp
    singular: monitorpod
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: 表示 MonitorPod 配置是否就绪
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: 当前监控的 Pod 数量
      jsonPath: .status.monitoredPodsCount
      name: Monitored
      type: integer
    - description: 已发送的告警总数
      jsonPath: .status.alertsSentCount
      name: Alerts Sent
      type: integer
    - description: 最近一次告警时间
      jsonPath: .status.lastTriggeredTime
      name: Last Alert
      type: date
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: MonitorPod is the Schema for the monitorpods API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of MonitorPod
            properties:
              alertRecordTTL:
                description: |-
                  AlertRecordTTL 定义了创建的 AlertRecord 资源的存活时间 (Time-To-Live)。
                  例如 "720h" (30天), "168h" (7天)。
                  只有在 recordAlerts 为 true 时才有效。
                type: string
              alertTarget:
                description: AlertTarget 定义发送告警的目标, 这个目标可以是 Alert 或者 AlertGroup
                properties:
                  kind:
                    description: Kind 用于指定目标类型，可以是 "Alert" 或 "AlertGroup"
                    enum:
                    - Alert
                    - AlertGroup
                    type: string
                  name:
                    description: Name 用于指定目标名称
                    type: string
                required:
                - kind
                - name
                type: object
              alertTemplate:
                description: AlertTemplate 告警模板
                type: string
              containerNames:
                description: ContainerNames 用于过滤监控的容器
                items:
                  type: string
                type: array
              multiline:
                description: Multiline 用于处理多行日志
                properties:
                  negate:
                    description: |-
                      Negate 控制 Pattern 的匹配行为。
                      - false (默认): 匹配 Pattern 的行被视为【新事件的开始】。
                      - true: 不匹配 Pattern 的行被视为【新事件的开始】。
                    type: boolean
                  pattern:
                    description: |-
                      Pattern 是一个正则表达式，用于标识一个日志行的归属。
                      它通常用于匹配一个新日志事件的起始行。
                    type: string
                required:
                - pattern
                type: object
              rateLimit:
                description: RateLimit 用于限制发送的告警数量
                properties:
                  limit:
                    description: Limit 用于指定限制的次数, 例如 10 表示一分钟内最多发送 10 条告警
                    type: integer
                  period:
                    description: Period 用于指定限制的频率, 例如 "1m" 表示一分钟内最多发送一次
                    type: string
                required:
                - limit
                - period
                type: object
              recordAlerts:
                description: |-
                  RecordAlerts 控制是否为触发的告警创建 AlertRecord 资源。
                  默认为 false。
                type: boolean
              rules:
                description: Rules 定义需要匹配的日志行
                items:
                  properties:
                    excludeRegex:
                      description: ExcludeRegex 用于排除匹配的日志行
                      type: string
                    name:
                      description: Name 用于指定规则名称
                      type: string
                    regex:
                      description: Regex 用于匹配日志行
                      type: string
                  required:
                  - name
                  - regex
                  type: object
                type: array
              selector:
                description: Selector 用于选择要监控的 Pod
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
