# This rule is not used by the project smart-log itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the smartlog.smart-tools.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: smart-log
    app.kubernetes.io/managed-by: kustomize
  name: alert-editor-role
rules:
- apiGroups:
  - smartlog.smart-tools.com
  resources:
  - alerts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - smartlog.smart-tools.com
  resources:
  - alerts/status
  verbs:
  - get
